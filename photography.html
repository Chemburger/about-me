<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Josiah G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .header {
            padding: 20px;
            background-color: transparent;
        }

        .header img {
            width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .header h1 {
            margin: 10px 0 5px 0;
            font-size: 36px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .category-buttons {
            margin: 20px 0;
        }

        .category-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .category-buttons button:hover {
            background-color: black;
            color: white;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 200px); /* Adjust for header and footer */
        }

        .photo {
            max-width: 100%;
            max-height: 80%;
            margin: 20px 0;
        }

        .description {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        footer {
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://file.garden/ZqNqGVYDUWTCD89e/sigma_logo-removebg%20(1).png" alt="Josiah's Logo">
        <h1>Josiah G.</h1>
        <h2>Photography</h2>
    </header>

    <section class="category-buttons">
        <button onclick="filterPhotos('all')">Show All</button>
        <button onclick="filterPhotos('nature')">Nature</button>
        <button onclick="filterPhotos('night')">Night</button>
        <button onclick="filterPhotos('animals')">Animals</button>
        <button onclick="filterPhotos('astrophotography')">Astrophotography</button>
        <button onclick="filterPhotos('cityscapes')">Cityscapes</button>
        <button onclick="filterPhotos('macro')">Macro</button>
        <button onclick="filterPhotos('abstract')">Abstract</button>
    </section>

    <section class="photo-container">
        <img id="photo" class="photo" src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0145.JPG" alt="Night Photography">
        <div id="photo-description" class="description">
            <p>I took this photo at around 11pm when it was pitch dark, the image you see was taken over 30 seconds in order to achieve this effect.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Josiah G. All rights reserved.</p>
    </footer>

    <script>
        function filterPhotos(category) {
            const photo = document.getElementById('photo');
            const description = document.getElementById('photo-description');

            if (category === 'night' || category === 'all') {
                photo.src = 'https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0145.JPG';
                description.innerHTML = '<p>I took this photo at around 11pm when it was pitch dark, the image you see was taken over 30 seconds in order to achieve this effect.</p>';
            } else {
                photo.src = '';
                description.innerHTML = '<p>No photos available for this category.</p>';
            }
        }

        // Load all photos initially
        filterPhotos('all');
    </script>

</body>
</html>
