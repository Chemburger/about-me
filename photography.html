<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Josiah G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            text-align: center;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            background-color: transparent;
            padding: 20px;
        }

        .header img {
            width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .header h1 {
            margin: 10px 0 5px 0;
            font-size: 36px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .category-buttons {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 15px; /* Rounded buttons */
        }

        .category-buttons button:hover {
            background-color: black;
            color: white;
        }

        .page-title {
            margin-top: 20px;
            font-size: 28px;
            color: white;
        }

        .photo-section {
            margin: 50px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }

        .photo-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .photo-description {
            margin-top: 15px;
            padding: 15px;
            background-color: #666;
            border-radius: 8px;
            color: #fff;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <header class="header">
        <img src="https://file.garden/ZqNqGVYDUWTCD89e/sigma_logo-removebg%20(1).png" alt="Josiah's Logo">
        <h1>Josiah G.</h1>
        <h2>Photography</h2>
    </header>

    <section class="category-buttons">
        <button onclick="filterPhotos('all')">Show All</button>
        <button onclick="filterPhotos('nature')">Nature</button>
        <button onclick="filterPhotos('night')">Night</button>
        <button onclick="filterPhotos('animals')">Animals</button>
        <button onclick="filterPhotos('astrophotography')">Astrophotography</button>
        <button onclick="filterPhotos('cityscapes')">Cityscapes</button>
        <button onclick="filterPhotos('macro')">Macro</button>
        <button onclick="filterPhotos('abstract')">Abstract</button>
    </section>

    <section class="photo-section">
        <img id="photo" src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0145.JPG" alt="Long exposure night photo">
        <div id="photo-description" class="photo-description">
            I took this photo at around 11pm when it was pitch dark, the image you see was taken over 30 seconds in order to achieve this effect.
        </div>
    </section>

    <footer>
        <a href="index.html" class="back-button">Back to Home</a>
        <p>&copy; 2024 Josiah G. All rights reserved.</p>
    </footer>

    <script>
        function filterPhotos(category) {
            const photo = document.getElementById('photo');
            const description = document.getElementById('photo-description');

            if (category === 'night' || category === 'all') {
                photo.src = 'https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0145.JPG';
                description.innerHTML = '<p>I took this photo at around 11pm when it was pitch dark, the image you see was taken over 30 seconds in order to achieve this effect.</p>';
            } else {
                photo.src = '';
                description.innerHTML = '<p>No photos available for this category.</p>';
            }
        }

        // Load all photos initially
        filterPhotos('all');
        
        // Background Animation
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = document.body.scrollHeight; // Adjusted to make the canvas height match the page height

        const dots = [];
        const numDots = 100;
        const maxConnections = 5;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = document.body.scrollHeight; // Adjust canvas height on window resize
        }

        window.addEventListener('resize', resizeCanvas);

        function Dot() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.connections = [];
        }

        Dot.prototype.update = function() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x > width || this.x < 0) this.vx *= -1;
            if (this.y > height || this.y < 0) this.vy *= -1;

            this.connections = [];
        }

        Dot.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function connectDots() {
            for (let i = 0; i < dots.length; i++) {
                let dot1 = dots[i];
                for (let j = i + 1; j < dots.length; j++) {
                    let dot2 = dots[j];
                    const dist = Math.sqrt((dot1.x - dot2.x) ** 2 + (dot1.y - dot2.y) ** 2);
                    const opacity = Math.max(0.1, 1 - (dist / 100));
                    if (dist < 100 && dot1.connections.length < maxConnections) {
                        ctx.beginPath();
                        ctx.moveTo(dot1.x, dot1.y);
                        ctx.lineTo(dot2.x, dot2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();

                        dot1.connections.push(dot2);
                        dot2.connections.push(dot1);
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < dots.length; i++) {
                dots[i].update();
                dots[i].draw();
            }

            connectDots();

            requestAnimationFrame(animate);
        }

        function init() {
            for (let i = 0; i < numDots; i++) {
                dots.push(new Dot());
            }
            animate();
        }

        init();
    </script>

</body>
</html>
