<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Josiah G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            text-align: center;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            background-color: transparent;
            padding: 20px;
        }

        .header img {
            width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .header h1 {
            margin: 10px 0 5px 0;
            font-size: 36px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .page-title {
            margin-top: 20px;
            font-size: 28px;
            color: white;
        }

        .filter-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons button {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #777;
        }

        .photo-section {
            margin: 50px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }

        .photo-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #666;
        }

        .photo-description {
            margin-top: 15px;
            padding: 15px;
            background-color: #666;
            border-radius: 8px;
            color: #fff;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <header class="header">
        <img src="https://file.garden/ZqNqGVYDUWTCD89e/sigma_logo-removebg%20(1).png" alt="Josiah's Logo">
        <h1>Josiah G.</h1>
        <h2>Photography</h2>
    </header>

    <div class="filter-buttons">
        <button onclick="filterPhotos('all')">Show All</button>
        <button onclick="filterPhotos('nature')">Nature</button>
        <button onclick="filterPhotos('night')">Night</button>
        <button onclick="filterPhotos('animals')">Animals</button>
        <button onclick="filterPhotos('astrophotography')">Astrophotography</button>
        <button onclick="filterPhotos('aviation')">Aviation</button>
        <button onclick="filterPhotos('abstract')">Abstract</button>
    </div>

    <section id="photo-gallery">
        <!-- Night Category Photo -->
        <div class="photo-section" data-category="night">
            <img src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0145.JPG" alt="Long exposure night photo">
            <div class="photo-description">
                I took this photo at around 11pm when it was pitch dark, the image you see was taken over 30 seconds in order to achieve this effect.
            </div>
        </div>

        <!-- Aviation Category Photo -->
        <div class="photo-section" data-category="aviation">
            <img src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0169.JPG" alt="A helicopter that I thought was worth mentioning.">
            <div class="photo-description">
                A helicopter that I thought was worth mentioning.
            </div>
        </div>

        <!-- Add more photos here -->
         <div class="photo-section" data-category="animals">
            <img src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0103.JPG" alt="A horse at a farm">
            <div class="photo-description">
                A horse at a farm
            </div>
        </div>

        <div class="photo-section" data-category="animals">
            <img src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0085.JPG" alt="Doggie">
            <div class="photo-description">
                Doggie
            </div>
        </div>

    </section>

    <script>
        function filterPhotos(category) {
            const sections = document.querySelectorAll('.photo-section');
            sections.forEach(section => {
                if (category === 'all' || section.getAttribute('data-category') === category) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        // Show all photos by default
        filterPhotos('all');
    </script>

    <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
