<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Josiah G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            text-align: center;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            background-color: transparent;
            padding: 20px;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 36px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 15px;
        }

        .filter-buttons button {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: black;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .filter-buttons button:hover {
            transform: scale(1.1);
        }

        .filter-buttons button.active {
            background-color: black;
            color: white;
        }

        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid .image-item {
            width: calc(33.333% - 40px);
            max-width: 300px;
            border: 4px solid white;
            padding: 10px;
            border-radius: 10px;
        }

        .image-grid .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .image-grid .image-item p {
            margin-top: 10px;
            font-size: 14px;
        }

        .portfolio-button, .photography-button, .music-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin: 0 10px;
        }

        .portfolio-button:hover, .photography-button:hover, .music-button:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }

        @media (max-width: 768px) {
            .image-grid .image-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .image-grid .image-item {
                width: 100%;
            }

            .filter-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <header class="header">
        <h1>Photography</h1>
    </header>

    <section class="filter-buttons">
        <button class="active" onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('night')">Night</button>
        <button onclick="filterImages('animals')">Animals</button>
        <button onclick="filterImages('astrophotography')">Astrophotography</button>
        <button onclick="filterImages('cityscapes')">Cityscapes</button>
        <button onclick="filterImages('macro')">Macro</button>
        <button onclick="filterImages('abstract')">Abstract</button>
        <button onclick="filterImages('aviation')">Aviation</button>
    </section>

    <section class="image-grid">
        <div class="image-item" data-category="night">
            <img src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0145.JPG" alt="Night Photography">
            <p>I took this photo at around 11pm when it was pitch dark, the image you see was taken over 30 seconds in order to achieve this effect.</p>
        </div>
        <div class="image-item" data-category="aviation">
            <img src="https://file.garden/ZvnxDRqmhjeIfvm6/DSC_0169.JPG" alt="Aviation Photography">
            <p>A helicopter that I thought was worth mentioning.</p>
        </div>
    </section>

    <section class="portfolio">
        <h3>My Stuff</h3>
        <a href="index.html" class="photography-button">Home</a>
        <button class="music-button" id="musicButton" onclick="toggleMusic()">Play Music</button>
    </section>

    <footer>
        <p>&copy; 2024 Josiah G. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = document.body.scrollHeight;

        const dots = [];
        const numDots = 100;
        const maxConnections = 5;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = document.body.scrollHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        function Dot() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.connections = [];
        }

        Dot.prototype.update = function() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x > width || this.x < 0) this.vx *= -1;
            if (this.y > height || this.y < 0) this.vy *= -1;

            this.connections = [];
        }

        Dot.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function connectDots() {
            for (let i = 0; i < dots.length; i++) {
                let dot1 = dots[i];
                for (let j = i + 1; j < dots.length; j++) {
                    let dot2 = dots[j];
                    const dist = Math.sqrt((dot1.x - dot2.x) ** 2 + (dot1.y - dot2.y) ** 2);
                    const opacity = Math.max(0.1, 1 - (dist / 100));
                    if (dist < 100 && dot1.connections.length < maxConnections) {
                        ctx.beginPath();
                        ctx.moveTo(dot1.x, dot1.y);
                        ctx.lineTo(dot2.x, dot2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();

                        dot1.connections.push(dot2);
                        dot2.connections.push(dot1);
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < dots.length; i++) {
                dots[i].update();
                dots[i].draw();
            }

            connectDots();

            requestAnimationFrame(animate);
        }

        function init() {
            for (let i = 0; i < numDots; i++) {
                dots.push(new Dot());
            }
            animate();
        }

        init();

        // Music handling
        const audio = new Audio('your-audio-file.mp3');  // Replace 'your-audio-file.mp3' with the path to your audio file.
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('musicButton').innerText = "Play Music";
            } else {
                audio.play();
                document.getElementById('musicButton').innerText = "Pause Music";
            }
            isPlaying = !isPlaying;
        }

        function filterImages(category) {
            const items = document.querySelectorAll('.image-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            const buttons = document.querySelectorAll('.filter-buttons button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.querySelector(`[onclick="filterImages('${category}')"]`).classList.add('active');
        }
    </script>

</body>
</html>
