<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Josiah G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            text-align: center;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            background-color: transparent;
            padding: 20px;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 36px;
        }

        .portfolio-button, .photography-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin: 0 10px;
        }

        .portfolio-button:hover, .photography-button:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <header class="header">
        <h1>Portfolio</h1>
    </header>

    <section class="content">
        <!-- Your portfolio content goes here -->
    </section>

    <section class="portfolio">
        <h3>My Stuff</h3>
        <a href="photography.html" class="portfolio-button">Photography</a>
        <a href="index.html" class="photography-button">Home</a>
    </section>

    <footer>
        <p>&copy; 2024 Josiah G. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = document.body.scrollHeight;

        const dots = [];
        const numDots = 100;
        const maxConnections = 5;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = document.body.scrollHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        function Dot() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.connections = [];
        }

        Dot.prototype.update = function() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x > width || this.x < 0) this.vx *= -1;
            if (this.y > height || this.y < 0) this.vy *= -1;

            this.connections = [];
        }

        Dot.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function connectDots() {
            for (let i = 0; i < dots.length; i++) {
                let dot1 = dots[i];
                for (let j = i + 1; j < dots.length; j++) {
                    let dot2 = dots[j];
                    const dist = Math.sqrt((dot1.x - dot2.x) ** 2 + (dot1.y - dot2.y) ** 2);
                    const opacity = Math.max(0.1, 1 - (dist / 100));
                    if (dist < 100 && dot1.connections.length < maxConnections) {
                        ctx.beginPath();
                        ctx.moveTo(dot1.x, dot1.y);
                        ctx.lineTo(dot2.x, dot2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();

                        dot1.connections.push(dot2);
                        dot2.connections.push(dot1);
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < dots.length; i++) {
                dots[i].update();
                dots[i].draw();
            }

            connectDots();

            requestAnimationFrame(animate);
        }

        function init() {
            for (let i = 0; i < numDots; i++) {
                dots.push(new Dot());
            }
            animate();
        }

        init();
    </script>

</body>
</html>
