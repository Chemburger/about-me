<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Josiah G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            background-color: transparent;
            padding: 20px;
        }

        .header img {
            width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .header h1 {
            margin: 10px 0 5px 0;
            font-size: 36px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .page-title {
            margin-top: 20px;
            font-size: 28px;
            color: white;
        }

        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .project {
            background-color: #333;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #666;
        }

        .project h3 {
            margin-top: 15px;
            font-size: 20px;
            color: #fff;
        }

        .project p {
            color: #ccc;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <header class="header">
        <img src="https://file.garden/ZqNqGVYDUWTCD89e/sigma_logo-removebg%20(1).png" alt="Josiah's Logo">
        <h1>Josiah G.</h1>
        <h2>Portfolio</h2>
    </header>

    <div class="page-title">
        <p>Check out some of my projects below</p>
    </div>

    <div class="projects">

        <!-- Additional Projects Here -->

    </div>

    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        // Background dots and lines animation
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let dots = [];
        const dotCount = 100;
        const dotSize = 2;  // Consistent size for all dots
        const speed = 0.5;  // Consistent speed for all dots

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            dots = [];

            for (let i = 0; i < dotCount; i++) {
                dots.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    speedX: (Math.random() - 0.5) * speed,
                    speedY: (Math.random() - 0.5) * speed
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            dots.forEach(dot => {
                // Draw dots with consistent size
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dotSize, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                // Move dots with consistent speed
                dot.x += dot.speedX;
                dot.y += dot.speedY;

                // Boundary check
                if (dot.x > width || dot.x < 0) dot.speedX *= -1;
                if (dot.y > height || dot.y < 0) dot.speedY *= -1;

                // Draw lines between nearby dots with varying opacity based on distance
                dots.forEach(otherDot => {
                    const distance = Math.hypot(dot.x - otherDot.x, dot.y - otherDot.y);
                    if (distance < 100) {
                        const opacity = 1 - distance / 100; // Brightness increases as dots get closer
                        ctx.beginPath();
                        ctx.moveTo(dot.x, dot.y);
                        ctx.lineTo(otherDot.x, otherDot.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);

        init();
        draw();
    </script>

</body>
</html>
